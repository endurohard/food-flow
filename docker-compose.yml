version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: food-flow-postgres
    environment:
      POSTGRES_USER: foodflow
      POSTGRES_PASSWORD: foodflow_secret
      POSTGRES_DB: foodflow
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - food-flow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: food-flow-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - food-flow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kong API Gateway (DB-less mode)
  kong:
    image: kong:3.5
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/kong
    ports:
      - "80:8000"     # HTTP API Gateway
      - "443:8443"    # HTTPS API Gateway
    networks:
      - food-flow-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://foodflow:foodflow_secret@postgres:5432/foodflow
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-key-change-in-production
    expose:
      - "3001"
    networks:
      - food-flow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Restaurant Service
  restaurant-service:
    build:
      context: ./services/restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://foodflow:foodflow_secret@postgres:5432/foodflow
      REDIS_URL: redis://redis:6379
    expose:
      - "3002"
    networks:
      - food-flow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://foodflow:foodflow_secret@postgres:5432/foodflow
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    expose:
      - "3003"
    networks:
      - food-flow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Delivery Service
  delivery-service:
    build:
      context: ./services/delivery-service
      dockerfile: Dockerfile
    container_name: delivery-service
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://foodflow:foodflow_secret@postgres:5432/foodflow
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    expose:
      - "3004"
    networks:
      - food-flow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Kitchen Service (Printer & KDS)
  kitchen-service:
    build:
      context: ./services/kitchen-service
      dockerfile: Dockerfile
    container_name: kitchen-service
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://foodflow:foodflow_secret@postgres:5432/foodflow
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://foodflow:foodflow_secret@rabbitmq:5672
      PRINTER_TYPE: network
      PRINTER_INTERFACE: 192.168.1.100:9100
      AUTO_PRINT: "true"
    expose:
      - "3005"
    networks:
      - food-flow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    # For USB printer access, uncomment below:
    # devices:
    #   - "/dev/usb/lp0:/dev/usb/lp0"
    # privileged: true

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: food-flow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: foodflow
      RABBITMQ_DEFAULT_PASS: foodflow_secret
    expose:
      - "5672"   # AMQP
      - "15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - food-flow-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - food-flow-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    expose:
      - "3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - food-flow-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    expose:
      - "9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - food-flow-network
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    expose:
      - "5601"
    networks:
      - food-flow-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Static file server for frontend
  frontend-service:
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile
    container_name: frontend-service
    expose:
      - "3000"
    volumes:
      - ./frontend:/app/public:ro
    networks:
      - food-flow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  food-flow-network:
    driver: bridge
